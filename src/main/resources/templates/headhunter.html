    <div class="generic-container">
        <div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
        <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>
        <div class="row" ng-hide="!ctrl.getAllHeadhunters().length">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong >Head Hunters</strong>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Name</th>
                                <th>active</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="headhunter in ctrl.getAllHeadhunters()">
                                <td>
                                    <button class="btn btn-success"
                                            ng-click="ctrl.editHeadhunter(headhunter.id)">
                                        <span class="glyphicon glyphicon-pencil"></span>Edit
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-danger"
                                            ng-click="ctrl.confirmDelete(headhunter.id)">
                                        <span class="glyphicon glyphicon-pencil"></span>Delete
                                    </button>
                                </td>
                                <td>{{headhunter.name}}</td>
                                <td>{{headhunter.active}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Head Hunter Form</strong>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
            <form class="form-horizontal" name="myForm" ng-submit="ctrl.submit()" novalidate>
                <input type="hidden" ng-model="ctrl.headhunter.id"/>
                <div class="form-group" ng-class="{ 'has-error' : myForm.name.$invalid && (myForm.name.$dirty)}">
                    <label class="control-lable col-md-2">Name:</label>
                    <div class="col-md-10">
                    <input type="text" class="form-control" name="name" placeholder="name"
                           ng-model="ctrl.headhunter.name" ng-required="true">
                    <p
                            ng-show="myForm.name.$error.required && (myForm.name.$dirty)"
                            class="help-block">Name is required.</p>
                    </div>
                    </div>

                <div class="form-group" ng-class="{ 'has-error' : myForm.active.$invalid && (myForm.active.$dirty)}">
                    <label class="control-lable col-md-2">is Active:</label>
                    <div class="col-md-10">
                    <input type="radio" ng-model="ctrl.headhunter.active"  name="active" data-ng-value="true" ng-required="!ctrl.headhunter.active">True
                    <input type="radio" ng-model="ctrl.headhunter.active" name="active" data-ng-value="false" ng-required="!ctrl.headhunter.active">False
                    <p ng-show="myForm.active.$error.required && (myForm.active.$dirty )" class="help-block">Active.</p>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="{{!ctrl.headhunter.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm"
                               ng-disabled="myForm.$invalid || myForm.$pristine">
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                                ng-disabled="myForm.$pristine">Reset Form
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
